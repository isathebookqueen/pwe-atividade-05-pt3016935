<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Eventos</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<nav>
  <object href="menu.html" width="100%" height="65px" data="menu.html"></object>
</nav>
<body>
  <div>
    <img src=https://raw.githubusercontent.com/pwe-redes/pwe_imagens/master/Logo.jpg alt=Logo IFSP height="150">
    <h1 id="titulo">Inscreva-se</h1>
    <br>
  </div>

  <form>

    <fieldset class="caixa">
      <div class="campo">
        <label for="evento">Evento</label>
        <select id="evento">
          <option selected disabled value="">--Selecione--</option>
          <option>Voe sem asas</option>
          <option>Festa Junina</option>
          <option>Semana de tecnologia</option>
          <br>
          <br>
        </select>
      </div> 
    </fieldset>
    
    <fieldset class="caixa">
      <legend>Informações de acesso</legend>
      <div class="campo">
        <label for="user">Usuário</label>
        <input type="text" name="user" id="user" required>
      </div>

      <div class="campo">
        <label for="passwd">Senha</label>
        <input type="password" name="passwd" id="passwd" required>
      </div>

      <div class="campo">
        <label for="passwd2">Confirme a senha</label>
        <input type="password" name="passwd2" id="passwd2" required>
      </div>
    </fieldset>

    <br>

    <fieldset class="caixa">
      <legend>Informações pessoais</legend>
      <div class="campo">
        <label for="nome">Nome completo</label>
        <input type="text" name="nome" id="nome" required>
      </div>
      
      <div class="campo">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
      </div>

      <div class="campo">
        <label for="cel">Celular</label>
        <input type="tel" name="cel" id="cel" pattern="\([0-9]{2}\)" placeholder="(99)99999-9999" required>
      </div>

      <fieldset>
        <legend>Sexo</legend>
        <div class="campo">
          <label for="sexo">Masculino</label>
          <input type="radio" name="sexo" id="sexo" value="masc" required>
          <label for="sexo">Feminino</label>
          <input type="radio" name=sexo id="sexo" value="fem" required>
        </div>

      </fieldset>

      <div class="campo">
        <br>
        <label>Data de nascimento</label>
        <input type="date" id="data" name="data" required>
      </div>

      <div class="campo">
        <label>Cor favorita</label>
        <input type="color" id="cor" name="cor" required>
      </div>

      <div class="campo">
        <label>Perfil no GitHub</label>
        <input type="text" name="perfil" id="perfil" required>
      </div>
      
    <div class=botao> <button type=submit>Inscrever</button> </div> <div class=botao> <button type=reset>Limpar</button> </div>
  </form>
  <script src="script.js"></script>
